<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <section id="form-section">
            <h2>Fill Out Your Information</h2>
            <form id="resume-form">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </fieldset>
                
                <fieldset>
                    <legend>Education</legend>
                    <label for="education">Education:</label>
                    <textarea id="education" name="education" required></textarea>
                </fieldset>
                
                <fieldset>
                    <legend>Work Experience</legend>
                    <label for="work-experience">Work Experience:</label>
                    <textarea id="work-experience" name="work-experience" required></textarea>
                </fieldset>
                
                <fieldset>
                    <legend>Skills</legend>
                    <label for="skills">Skills (comma-separated):</label>
                    <input type="text" id="skills" name="skills" required>
                </fieldset>
                
                <button type="submit">Generate Resume</button>
            </form>
        </section>

        <!-- Resume Section -->
        <section id="resume-section">
            <h2>Your Resume</h2>
            <div id="resume-content" contenteditable="true"></div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
